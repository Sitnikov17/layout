                    <input type="password" class="input-text" placeholder="PASSWORD" minlength="4" maxlength="25" required />
                    <br />
                    <div class="form-checkbox">
                        <input type="radio" id="Checkbox1" name="radio" checked />
                        <label for="Checkbox1" class="label-input">Remember me </label> <input type="radio" id="Checkbox2" name="radio" />
                        <label for="Checkbox2" class="label-input">Forgot Password </label>
                    </div>
                    <br />
                    <input type="submit" value="ЛОГИН" class="button" />
                </form>
                <div class="login">

                </div>
